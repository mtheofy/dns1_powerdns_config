incoming:
  # Listener configuration
  reuseport: true
  allow_no_rd: true
  listen:
  #  - 127.0.0.1
    - 192.168.0.15
    - '[fd12:1111:2222:2::15]:53'

  # Client and notify ACLs
  allow_from:
    - 127.0.0.0/8
    - 192.168.0.0/23
    - '::1/128'
    - 'fe80::/10'
    - '2a02:587::/29'
    - 'fd12:1111:2222::/48'
  allow_notify_for:
    - 'home.arpa'
    - 'blox-malicious.ioc2rpz'
    - 'phishtank.ioc2rpz'
  allow_notify_from:
    - '127.0.0.0/8'
    - '54.36.110.62'
    - '94.130.30.123'
    - '2a01:4f8:121:43ea::100:53'
  #   - 192.168.0.0/16
  #   - '::1/128'
  #   - 'fe80::/10'
  #   - '2a02:587::/29'
  #   - 'fd12:1111:2222::/48'

  # EDNS and transport tuning
  gettag_needs_edns_options: true
  max_tcp_clients: 200
  max_tcp_per_client: 20
  non_local_bind: true
  tcp_fast_open: 3
  tcp_timeout: 10
  udp_truncation_threshold: 1452

  # Give up on ecs subnet
  use_incoming_edns_subnet: false
